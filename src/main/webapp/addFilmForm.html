<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Maven Film Catalog: Add a Film</title>
<link rel='stylesheet' href='stylesheet.css'>
</head>
<body>
	<a href="index.html"><img class="home"
		src="https://www.kindpng.com/picc/m/111-1110719_blue-home-page-icon-png-website-icon-home.png"
		title="Home Page" /></a>
	<br>
	<table id="actions">
		<tr>
			<td><img
				src="https://cdn2.iconfinder.com/data/icons/interactive-shadow-pack/100/_-5-512.png"
				width=75% title="Add film to inventory" /></td>
			<td align=left>
				<h2>Add a film:</h2>
				<form class="forms" action="NewFilm.do" method="POST">
					<label for="title">Title:</label><br>
					<input type="text" name="title" required /> <br> <label
						for="description">Description:</label><br> <input type="text"
						name="description" required> <br> <label
						for="releaseYear">Year film was released:</label> <br> <input
						type="number" name="releaseYear" required> <br> <label
						for="duration">Duration of rental:</label> <br> <input
						type="number" name="duration" required> <br> <label
						for="rentalRate">Rental Rate:</label> <br> <input
						type="number" step="any" name="rentalRate" required> <br>
					<label for="length">Length:</label> <br> <input type="number"
						name="length" required> <br> <label for="replaceCost">Replacement
						Cost:</label> <br> <input type="number" step="any" name="replaceCost"
						required><br> <br> <label for="rating">Rating:</label>
					<select name="rating" id="dropdown" required>
						<option value="G">G</option>
						<option value="PG">PG</option>
						<option value="PG13">PG13</option>
						<option value="NC17">NC17</option>
						<option value="R">R</option>
					</select> <br>
					<br> <label for="category">Film Category:</label> <select
						name="category" id="dropdown" type="text" required>
						<option value="action">Action</option>
						<option value="animation">Animation</option>
						<option value="children">Children</option>
						<option value="classics">Classics</option>
						<option value="comedy">Comedy</option>
						<option value="documentary">Documentary</option>
						<option value="drama">Drama</option>
						<option value="family">Family</option>
						<option value="foreign">Foreign</option>
						<option value="games">Games</option>
						<option value="horror">Horror</option>
						<option value="music">Music</option>
						<option value="new">New</option>
						<option value="sci-fi">Sci-Fi</option>
						<option value="sports">Sports</option>
						<option value="travel">Travel</option>
					</select> <br>
					<br>
					<br> <input class="button3" type="submit" value="Add Film">
				</form>
			</td>
			<td></td>
		</tr>
	</table>
</body>
</body>
</html>
